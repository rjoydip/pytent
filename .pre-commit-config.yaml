repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: trailing-whitespace

-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.13
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format

- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.402
  hooks:
  - id: pyright

- repo: https://github.com/rubik/xenon
  rev: v0.9.0
  hooks:
  - id: xenon

- repo: https://github.com/commitizen-tools/commitizen
  rev: v4.8.3
  hooks:
    - id: commitizen
    - id: commitizen-branch
      stages: [commit-msg]

- repo: local
  hooks:
    - id: pytest
      name: pytest
      entry: uvx pyright .
      language: python
      pass_filenames: false
      always_run: true

    - id: pyaudit
      name: audit
      entry: uvx pip-audit -l
      language: python
      pass_filenames: false
      always_run: true
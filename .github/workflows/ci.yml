name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Deps check
        run: uv lock --check

      - name: Tools install
        run: uv tools ruff pyright pip-audit

      - name: Audit
        run: uvx pip-audit -l

      - name: Format
        run: uv run ruff format

      - name: Lint
        run: uvx ruff check --output-format=json . > artifacts/ruff-output.json

      - name: Typecheck
        run: uvx pyright . --outputjson > artifacts/pyright-output.json 2>&1

      - name: Complexity Analysis
        run: uv run xenon . --paths-in-front > artifacts/complexity-report.json
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          path: artifacts
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: ["lint"]
    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - uses: ./.github/actions/setup

        - name: Build
          run: uv build --all-packages

  test:
    runs-on: ubuntu-latest
    needs: ["lint"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Test
        run: uv run pytest --cov=packages --cov-report=json:artifacts/coverage.json